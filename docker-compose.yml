version: '3.8'

services:  
  db:    
    image: postgres:16   
    environment:      
      POSTGRES_DB: pearchdb      
      POSTGRES_USER: pearchuser      
      POSTGRES_PASSWORD: PearchTest@123    
    volumes:      
      - postgres_data:/var/lib/postgresql/data    
    ports:      
      - "5432:5432"  
  
  web:    
    build: .    
    command: python manage.py runserver 0.0.0.0:8000    
    volumes:      
      - .:/app    
    ports:      
      - "8000:8000"    
    depends_on:      
      - db
    
volumes:  
  postgres_data: